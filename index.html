<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="imageContainer">
    <img src="images/SpookyHeader.png" alt="Spooky Game"/>
  </div>
  <div id="canvasContainer">
    <canvas id="myCanvas" width="1024" height="512"></canvas>
  </div>

<div id="winners"><img src="images/podium.png" alt="Winners"/></div>


  <div id="tab">
     <table id="scoreTable">
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Gracz</th>
        <th>Wynik</th>
      </tr>
    </thead>
    <tbody id="scoreTableBody">

    </tbody>
  </table>
  </div>

  <script src="gra.js"></script>

  <script>
    window.addEventListener('keydown', function(e) {
      if (e.keyCode === 32) {
        e.preventDefault();
      }
    });
  </script>
  
 
</body>
</html>
