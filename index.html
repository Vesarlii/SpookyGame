<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <audio id="myAudio">
            <source src="sounds/creature.mp3" type="audio/mp3">
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>
		<audio id="deathSound">
			<source src="sounds/player's death.mp3" type="audio/mp3">
			Twoja przeglądarka nie obsługuje elementu audio.
		</audio>
		<audio id="backgroundSong">
			<source src="sounds/background.mp3" type="audio/mp3">
			Twoja przeglądarka nie obsługuje elementu audio.
			<p> © 2018 Autor: Myuu</p>
			<p>Licencja: <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank">Creative Commons Attribution 3.0 International License</a></p>
		</audio>

    </header>
	
	<div id="imageContainer">
		<img src="images/SpookyHeader.png" alt="Spooky Game"/>
	</div>
  
  <div id="canvasContainer">
    <canvas id="myCanvas" width="1024" height="512"></canvas>
  </div>

<div id="winners"><img src="images/podium.png" alt="Winners"/></div>


  <div id="tab">
     <table id="scoreTable">
    <thead>
      <tr>
        <th>Gracz</th>
        <th>Wynik</th>
      </tr>
    </thead>
    <tbody id="scoreTableBody">

    </tbody>
  </table>
  </div>
  


  <script src="dane.js"></script>
  <script src="main.js"></script>

  <script>
    window.addEventListener('keydown', function(e) {
      if (e.keyCode === 32) {
        e.preventDefault();
      }
    });
  </script>
  
 
</body>
</html>
