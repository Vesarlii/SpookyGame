<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Animation</title>
  <style>
    #animation-container {
      width: 32px;
      height: 32px;
      background: url('images/death/sprite_death0.png') no-repeat;
    }
  </style>
</head>
<body>

<div id="animation-container"></div>

<script>
  const animationContainer = document.getElementById('animation-container');
  const imagePaths = [
    'images/death/sprite_death0.png',
    'images/death/sprite_death1.png',
    'images/death/sprite_death2.png',
    'images/death/sprite_death3.png',
    'images/death/sprite_death4.png',
    'images/death/sprite_death5.png',
'images/death/sprite_death6.png'
  ];

  let currentFrame = 0;

  function animateSprite() {
    animationContainer.style.backgroundImage = `url('${imagePaths[currentFrame]}')`;

    currentFrame = (currentFrame + 1) % imagePaths.length;

    // Adjust the animation speed (in milliseconds)
    setTimeout(animateSprite, 100);
  }

  // Start the animation
  animateSprite();
</script>

</body>
</html>
